<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Scene Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 400px;
            height: 600px;
            border: 2px solid #666;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <script type="module">
        // Import the necessary modules
        import { Application } from 'pixi.js';
        
        // Create PIXI application
        const app = new Application();
        await app.init({
            width: 400,
            height: 600,
            backgroundColor: 0x1a1a1a,
            canvas: document.createElement('canvas'),
        });
        
        document.getElementById('game-container').appendChild(app.canvas);
        
        // Add a simple message
        import { Text } from 'pixi.js';
        const text = new Text({
            text: 'Tower Scene Test\nClick to navigate to TowerScene',
            style: {
                fontFamily: 'Arial',
                fontSize: 24,
                fill: 0xffffff,
                align: 'center'
            }
        });
        text.anchor.set(0.5);
        text.x = app.screen.width / 2;
        text.y = app.screen.height / 2;
        app.stage.addChild(text);
        
        // Try to load and create TowerScene
        app.canvas.addEventListener('click', async () => {
            try {
                const { TowerScene } = await import('./src/scenes/TowerScene.ts');
                const towerScene = new TowerScene();
                
                // Clear stage and add tower scene
                app.stage.removeChildren();
                app.stage.addChild(towerScene);
                
                // Trigger resize
                await towerScene.resize(400, 600);
                
                console.log('TowerScene loaded successfully');
            } catch (error) {
                console.error('Failed to load TowerScene:', error);
                text.text = 'Error loading TowerScene:\n' + error.message;
                app.stage.addChild(text);
            }
        });
    </script>
</body>
</html>
