<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivu - Fantasy Card Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto+Mono:wght@300;400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at 30% 30%, #1f2633 70%, #0f111a 100%);
            font-family: 'Orbitron', 'Roboto Mono', monospace;
            overflow: hidden;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            border-radius: 24px;
            box-shadow: 0 0 24px 8px #0ff3c6a0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <script type="module" src="/src/app.ts"></script>
</body>
</html>
